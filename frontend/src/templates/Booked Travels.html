<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Booked Travels.css">
    <title>Trip Information</title>
</head>
<body>
    <div class="dashboard">
        <h1>Trip Information</h1>
        <div class="stats-container">
            <div class="stat-box">
                <h2>Total Trips</h2>
                <p id="totalTrips">120</p>
            </div>
            <div class="stat-box">
                <h2>Completed Trips</h2>
                <p id="completedTrips">90</p>
            </div>
            <div class="stat-box">
                <h2>Cancelled Trips</h2>
                <p id="cancelledTrips">30</p>
            </div>
        </div>
        <div class="chart-container">
            <h2>Trips Chart</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Completed Trips', 'Cancelled Trips'],
                datasets: [{
                    label: 'Number of Trips',
                    backgroundColor: ['#36a2eb', '#ff6384'],
                    data: [90, 30]
                }]
            }
        });
    </script>
</body>
</html>
